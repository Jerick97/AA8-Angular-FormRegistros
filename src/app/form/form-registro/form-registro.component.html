<div class="container mt-5 p-5 bg-light">
    <div class="text-center">
        <h1>Formulario de Registro</h1>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre :</label>
        <input #name type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Apellidos : </label>
        <input #surname type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Edad : </label>
        <input #age type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <button type="button" class="btn btn-success" (click)="obtenerDatos(name.value, surname.value, age.value)">Agregar Dato</button>
</div>
<div class="mt-5 text-center">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Condici√≥n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of registros">
                <th>{{alumno["name"]}}</th>
                <th>{{alumno["surname"]}}</th>
                <th>{{alumno["age"]}}</th>
                <th>{{alumno["validar"]}}</th>
          </tr>
        </tbody>
      </table>
</div>
